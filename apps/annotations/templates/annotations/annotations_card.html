<div class="card bg-light annotations">
    <h5 class="card-header text-center">
        Notatki
    </h5>
    <ul class="list-group list-group-flush">
        {% for annotation in object.annotations.all %}
            <li class="list-group-item d-flex justify-content-between align-items-start{% if not annotation.is_active %} not-active{% endif %}" data-contents="{{ annotation.contents }}" data-active="{{ annotation.is_active }}">
                <div>
                    <small class="font-weight-bold">{{ annotation.created }}{% if annotation.was_edited %} (edytowano {{ annotation.last_edited }}){% endif%}</small>
                    <div>{{ annotation.contents|linebreaksbr }}</div>
                </div>
                <button type="button" class="btn p-0 border-0 shadow-none close edit-annotation" data-pk="{{ annotation.pk }}">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </li>
        {% empty %}
            <li class="list-group-item d-flex justify-content-between align-items-start empty-annotations">
            Brak notatek.
            </li>
        {% endfor %}
    </ul>
    <div class="card-footer">
        <button data-app-name="{{ app_name }}" data-model-name="{{ model_name }}" data-pk="{{ object.pk }}" type="button" class="btn btn-outline-success" id="addAnnotation"><i class="far fa-plus-square"></i> Dodaj nową notatkę</button>
    </div>
</div>
