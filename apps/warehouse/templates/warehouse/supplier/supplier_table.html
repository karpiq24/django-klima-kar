{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block content %}
<div class="col-xs-12">
    <h1>Dostawcy</h1>
</div>
{% include "filter_panel.html" %}
<div class="col-xs-12 action-buttons text-right">
    <a class="btn btn-success" href="{% url 'warehouse:supplier_create' %}">Nowy dostawca</a>
</div>

<div class="col-xs-12 table-responsive">
    {% render_table table %}
</div>
{% endblock %}

{% block scripts %}
<script>
    $(function() {
        $('.sidenav #nav-suppliers').children(':first').addClass('active');
    });
</script>
{% endblock %}
