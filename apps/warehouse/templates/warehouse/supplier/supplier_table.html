{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block content %}
<div>
    <h1>Dostawcy</h1>
</div>
{% include "filter_panel.html" %}

<div class="card-deck margin-tb-20 text-center">
    <div class="card bg-light">
        <div class="card-body">
            <h5 class="card-title">Dodaj nowego dostawcÄ™</h5>
            <a class="btn btn-outline-success btn-lg" href="{% url 'warehouse:supplier_create' %}">Nowy dostawca</a>
        </div>
    </div>
</div>

{% render_table table "tables2/table.html" %}
{% endblock %}

{% block scripts %}
<script>
    $(function() {
        $('.sidenav #nav-suppliers').children(':first').addClass('active');
        $('.sidenav #nav-warehouse').collapse('show');
    });
</script>
{% endblock %}
