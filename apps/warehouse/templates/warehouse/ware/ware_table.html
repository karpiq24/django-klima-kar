{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block content %}
<h1>Towary</h1>
<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading" data-toggle="collapse" data-target="#filters">
            <h4 class="panel-title">
                Filtry
            </h4>
            </div>
            <div id="filters" class="panel-collapse collapse in">
            <div class="panel-body filter">
                <form method='GET'>
                    {{ filter.form }}
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Filtruj
                    </button>
                    <a href='{{ request.path }}' >Wyczyść filtry</a>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="action-buttons">
    <a class="btn btn-success" href="{% url 'warehouse:ware_create' %}">Nowy towar</a>
</div>

{% render_table table %}
{% endblock %}

{% block scripts %}
<script>
    $(function() {
      $('#myNavbar #menu-wares').addClass('active');
    });
</script>
{% endblock %}
