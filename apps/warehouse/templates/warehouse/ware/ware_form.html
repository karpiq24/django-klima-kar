{% extends "base.html" %}

{% block content %}
<div>
    <h1>{{ title }}</h1>
</div>
<form action="" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            {{ form.as_p }}
        </div>
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="Zapisz" />
        {% if object %}
            <a class="btn btn-default" href="{% url 'warehouse:ware_detail' object.pk %}">Powrót</a>
        {% else %}
            <a class="btn btn-default" href="{% url 'warehouse:wares' %}">Powrót</a>
        {% endif %}
    </div>
</form>
{% endblock %}

{% block scripts %}
<script>
    $(function () {
        $('.sidenav #nav-wares').children(':first').addClass('active');
    });
</script>
{% endblock %}
