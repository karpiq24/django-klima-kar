{% load slugify %}
<a class="btn btn-outline-primary btn-sm btn-table" href="{% url 'warehouse:invoice_detail' record|slugify record.pk %}" title="Szczegóły">
    Szczegóły
</a>
{% if record.is_editable or request.user.is_staff %}
    <a class="btn btn-outline-warning btn-sm btn-table" href="{% url 'warehouse:invoice_update' record|slugify record.pk %}" title="Edycja">
        Edycja
    </a>
{% endif %}
