{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block content %}
<div>
    <h1>Faktury zakupowe</h1>
</div>

{% include "filter_panel.html" %}

<div class="card-deck margin-tb-20 text-center">
    <div class="card bg-light">
        <div class="card-body">
            <h5 class="card-title">Dodaj nową fakturę</h5>
            <a class="btn btn-outline-success btn-lg" href="{% url 'warehouse:invoice_create' %}"><i class="far fa-plus-square"></i> Nowa faktura</a>
        </div>
    </div>
</div>

{% render_table table "tables2/table.html" %}
{% endblock %}

{% block scripts %}
<script>
    $(function () {
        $('.sidenav #nav-invoices').children(':first').addClass('active');
        $('.sidenav #nav-warehouse').collapse('show');
    });
</script>
{% endblock %}
