{% extends "base.html" %}
{% load render_table export_url from django_tables2 %}
{% load static %}

{% block content %}
<div>
    <h1>Audyt zmian</h1>
</div>

{% include "filter_panel.html" %}

<div class="table-legend">
    <div class="alert alert-success">
        Nowy
    </div>
    <div class="alert alert-warning">
        Edycja
    </div>
    <div class="alert alert-danger">
        Usunięcie
    </div>
</div>
{% render_table table %}

<div class="modal fade" id="diffModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Zmiany obiektu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4 id="object-repr"></h4>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Pole</th>
                            <th scope="col" class="table-danger">Było</th>
                            <th scope="col" class="table-success">Jest</th>
                        </tr>
                    </thead>
                    <tbody id="diff-body">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    $(function() {
        $('.sidenav #nav-audit').children(':first').addClass('active');
        $('.sidenav #nav-management').collapse('show');
    });
</script>
{% endblock %}
