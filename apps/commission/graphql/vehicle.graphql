extend type Query {
    vehicles(pagination: PageInput, filters: VehicleFilter): VehicleConnection!
    decode(code: String!): ScannedVehicle
}

extend type Mutation {
    addVehicle(data: VehicleInput!): VehiclePayload!
}

type VehicleConnection {
    pageInfo: PageInfo!
    objects: [Vehicle]!
}

type Vehicle {
    id: ID!
    registration_plate: String!
    vin: String
    brand: String!
    model: String
    engine_volume: Int
    engine_power: Int
    production_year: Int
    commissions: [Commission]
    registration_date: String
    fuel_type: String
    get_fuel_type_display: String
    get_absolute_url: String!
    last_commission: Commission
}

type ScannedVehicle {
    pk: ID
    label: String
    registration_plate: String!
    vin: String!
    brand: String!
    model: String!
    engine_volume: Int!
    engine_power: Int!
    production_year: Int!
    registration_date: String
    fuel_type: String
}

enum FuelType {
    PETROL
    DIESEL
    MIXED
    LPG
    CNG
    HYDROGEN
    LNG
    BIODIESEL
    ETHANOL
    ELECTRIC
    OTHER
}

input VehicleFilter {
    id: ID
    registration_plate__icontains: String
}

input VehicleInput {
    registration_plate: String!
    vin: String
    brand: String!
    model: String
    engine_volume: Int
    engine_power: Int
    production_year: Int
    registration_date: String
    fuel_type: FuelType
}

type VehiclePayload {
    status: Boolean!
    errors: [Error]
    object: Vehicle
}
