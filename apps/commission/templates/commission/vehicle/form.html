{% extends "base.html" %}
{% load static slugify %}
{% block content %}
<div>
    <h1>{{ title }}</h1>
</div>
<form action="" method="post">
    <input type="hidden" id="decode_aztec_url" value="{% url 'commission:decode_aztec' %}">
    <input type="hidden" id="decode_csv_vehicle_url" value="{% url 'commission:decode_vehicle_csv' %}">
    {% csrf_token %}

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <input type="text" placeholder="Zeskanuj dowód rejestracyjny" class="form-control form-control-lg" id="id_aztec">
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        {% include 'forms/form.html' with form=form two_columns=True %}
    </div>

    <div class="card-deck text-center">
        <div class="card bg-light">
            <div class="card-body">
                <h5 class="card-title">Akcje</h5>
                <button class="btn btn-outline-primary btn-lg" type="submit"><i class="far fa-save"></i> Zapisz</button>
                {% if object.pk %}
                    <a class="btn btn-outline-dark btn-lg" href="{% url 'commission:vehicle_detail' object|slugify object.pk %}">Powrót</a>
                {% else %}
                    <a class="btn btn-outline-dark btn-lg" href="{% url 'commission:vehicles' %}">Powrót</a>
                {% endif %}
            </div>
        </div>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/commission/vehicle-form.js' %}"></script>
{% endblock %}
