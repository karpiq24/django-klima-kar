{% load slugify %}
<a class="btn btn-outline-primary btn-sm btn-table" href="{% url 'commission:commission_detail' record|slugify record.pk %}" title="Szczegóły">
    Szczegóły{% if record.annotations.exists %}<i class="fa fa-sticky-note"></i>{% endif %}
</a>
{% if record.is_editable or request.user.is_staff %}
    <a class="btn btn-outline-warning btn-sm btn-table" href="{% url 'commission:commission_update' record|slugify record.pk %}" title="Edycja">
        Edycja
    </a>
{% endif %}
