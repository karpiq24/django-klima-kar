{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block content %}
<div>
    <h1>Usługi</h1>
</div>

{% include "filter_panel.html" %}

<div class="card-deck margin-tb-20 text-center">
    <div class="card bg-light">
        <div class="card-body">
            <h5 class="card-title">Dodaj nową usługę</h5>
            <a class="btn btn-outline-success btn-lg" href="{% url 'invoicing:service_template_create' %}"><i class="far fa-plus-square"></i> Nowa usługa</a>
        </div>
    </div>
</div>

{% render_table table %}
{% endblock %}

{% block scripts %}
<script>
    $(function () {
        $('.sidenav #nav-servicetemplates').children(':first').addClass('active');
        $('.sidenav #nav-invoicing').collapse('show');
    });
</script>
{% endblock %}
