{% extends "base.html" %}
{% load static %}
{% block content %}
<div>
    <h1>{{ title }}</h1>
</div>
<form action="" method="post">
    {% csrf_token %}
    <div class="row">
        {% include 'forms/form.html' with form=form two_columns=True %}
    </div>

    <div class="card-deck text-center">
        <div class="card bg-light">
            <div class="card-body">
                <h5 class="card-title">Akcje</h5>
                <button class="btn btn-outline-primary btn-lg" type="submit">Zapisz</button>
                {% if object %}
                    <a class="btn btn-outline-dark btn-lg" href="{% url 'invoicing:service_template_detail' object.pk %}">Powrót</a>
                {% else %}
                    <a class="btn btn-outline-dark btn-lg" href="{% url 'invoicing:service_templates' %}">Powrót</a>
                {% endif %}
            </div>
        </div>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script>
    $(function () {
        $('.sidenav #nav-servicetemplates').children(':first').addClass('active');
        $('.sidenav #nav-invoicing').collapse('show');
    });
</script>
{% endblock %}
