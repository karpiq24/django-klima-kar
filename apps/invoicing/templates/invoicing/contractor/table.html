{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block content %}
<div>
    <h1>Kontrahenci</h1>
</div>

{% include "filter_panel.html" %}

<div class="card-deck margin-tb-20 text-center">
    <div class="card bg-light">
        <div class="card-body">
            <h5 class="card-title">Dodaj nowego kontrahenta</h5>
            <a class="btn btn-outline-success btn-lg" href="{% url 'invoicing:contractor_create' %}">Nowy kontrahent</a>
        </div>
    </div>
</div>

{% render_table table "tables2/table.html" %}
{% endblock %}

{% block scripts %}
<script>
    $(function () {
        $('.sidenav #nav-contractors').children(':first').addClass('active');
        $('.sidenav #nav-invoicing').collapse('show');
    });
</script>
{% endblock %}
