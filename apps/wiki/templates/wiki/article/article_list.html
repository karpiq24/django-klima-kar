{% extends "base.html" %}
{% load render_table export_url from django_tables2 %}

{% block content %}
<div>
    <h1>Artykuły</h1>
</div>
{% include "filter_panel.html" %}

<div class="card-deck margin-tb-20 text-center">
    <div class="card bg-light">
        <div class="card-body">
            <h5 class="card-title">Dodaj nowy artykuł</h5>
            <a class="btn btn-outline-success btn-lg" href="{% url 'wiki:article_create' %}"><i class="far fa-plus-square"></i> Nowy artykuł</a>
        </div>
    </div>
</div>

<div>
    {% render_table table %}
</div>
{% endblock %}

{% block scripts %}
<script>
    $(function () {
        $(".sidenav #nav-wiki").children(":first").addClass("active");
    });
</script>
{% endblock %}
