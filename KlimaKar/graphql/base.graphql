type Query {
    _unused: Boolean
}

type Mutation {
    _unused: Boolean
}

type PageInfo {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
    count: Int!
    numPages: Int!
    pageNumber: Int!
}

input PageInput {
    page: Int
    pageSize: Int
    forceAll: Boolean
}

type Error {
    field: String
    inline: String
    inline_id: ID
    message: String
    code: String
}

type Response {
    status: Boolean!
    message: String!
}
