{% load widget_tweaks %}

<div class="card filter-card margin-tb-20">
    <div class="card-header" data-toggle="collapse" data-target="#filters">
        <h2>
            <i class="fas fa-filter"></i> Filtry
        </h2>
    </div>
    <div id="filters" class="collapse show">
        <form method='GET'>
            <div class="row card-body">
                {% for field in filter.form.visible_fields %}
                    <p class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                        {{ field.label_tag }}
                        {{ field|add_class:"form-control" }}
                    </p>
                {% endfor %}
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-outline-dark clear-filters">
                    <span class="fa fa-trash" aria-hidden="true"></span> Wyczyść filtry
                </button>
            </div>
        </form>
    </div>
</div>
