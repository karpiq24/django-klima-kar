{% load widget_tweaks %}

<div class="card filter-card margin-tb-20">
    <div class="card-header" data-toggle="collapse" data-target="#filters">
        <h4>
            Filtry
        </h4>
    </div>
    <div id="filters" class="collapse show">
        <form method='GET'>
            <div class="row card-body">
                {% for field in filter.form %}
                    <p class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                        {{ field.label_tag }}
                        {{ field|add_class:"form-control" }}
                    </p>
                {% endfor %}
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-outline-dark">
                    <span class="fa fa-search" aria-hidden="true"></span> Filtruj
                </button>
                <a href='{{ request.path }}' >Wyczyść filtry</a>
            </div>
        </form>
    </div>
</div>
