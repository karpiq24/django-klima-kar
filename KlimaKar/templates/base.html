{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Klima-Kar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">
  {% block styles %}
  {% endblock %}
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" data-spy="affix">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="{% url 'home' %}">Klima-Kar</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li id="menu-wares"><a href="{% url 'warehouse:wares' %}">Towary</a></li>
        <li id="menu-invoices"><a href="{% url 'warehouse:invoices' %}">Faktury</a></li>
        <li id="menu-suppliers"><a href="{% url 'warehouse:suppliers' %}">Dostawcy</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-offset-2 col-sm-8 text-left"> 
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/moment.min.js' %}"></script>
<script src="{% static 'js/moment-pl.js' %}"></script>
<script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
<script>
  $(function() {
    $("#myNavbar li").removeClass("active")
  });
</script>
{% block scripts %}
{% endblock %}
</body>
</html>
