{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Klima-Kar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/font-awesome.min.css' %}">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'autocomplete_light/vendor/select2/dist/css/select2.min.css' %}">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'autocomplete_light/select2.css' %}">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/headings.css' %}">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/styles.css' %}">
  {% block styles %}
  {% endblock %}
</head>
<body>

<ul class="topnav">
  <li><a class="active" href="{% url 'home' %}">Klima-Kar</a></li>
  <li>
    <a href="#" title="Menu" class="toggle_menu">
      <i class="fa fa-bars fa-lg" style="cursor: pointer;"></i>
    </a>
  </li>
  <li style="float:right">
    <a href="#" title="Wyloguj">
      <i class="fa fa-sign-out fa-lg" style="cursor: pointer;"></i> Wyloguj
    </a>
  </li>
</ul>
{% include 'menu.html' %}
<div class="spacer">
  &nbsp;
</div>
<div class="container-fluid text-center">    
  <div class="content text-left">
    {% block content %}
    {% endblock %}

    <div class="modal fade" id="modal-generic">
      <div class="modal-dialog">
          <div class="modal-content">
          </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/moment.min.js' %}"></script>
<script src="{% static 'js/moment-pl.js' %}"></script>
<script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
<script src="{% static 'autocomplete_light/vendor/select2/dist/js/select2.full.min.js' %}"></script>
<script src="{% static 'autocomplete_light/vendor/select2/dist/js/i18n/pl.js' %}"></script>
<script src="{% static 'autocomplete_light/vendor/select2/dist/js/select2.min.js' %}"></script>
<script src="{% static 'autocomplete_light/jquery.init.js' %}"></script>
<script src="{% static 'autocomplete_light/autocomplete.init.js' %}"></script>
<script src="{% static 'autocomplete_light/select2.js' %}"></script>
<script>
  var isHidden = localStorage.getItem("isHidden");
  if (isHidden == 'true'){
    $('.sidenav').addClass('hidden');
    $('.content').addClass('content-full');
  }
  $(function () {
    $(".toggle_menu").click(function(){
        $('.sidenav').toggleClass('hidden');
        $('.content').toggleClass('content-full');
        var isHidden = $('.sidenav').hasClass('hidden')
        localStorage.setItem('isHidden', isHidden);
    });
  });
</script>
{% block scripts %}
{% endblock %}
</body>
</html>
