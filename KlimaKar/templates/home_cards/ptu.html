<div class="p-2 border border-top-0">
    <div class="input-group input-group-sm">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
        </div>
        <input type="text" class="date-range-input form-control" id="ptu-date-range" data-url="{% url 'stats:ptu_list' %}">
    </div>
    <div class="card-body row">
        <div class="col-12 col-lg-6 col-xl-4">
            <div class="date-inline-container">
                <input type="text" placeholder="Wybierz datę" class="date-input date-inline form-control" required="" id="id_ptu_date" readonly="readonly" data-url="{% url 'stats:ptu_value' %}">
            </div>
            <div class="mt-3">
                <label for="id_ptu_value">Łączna wartosć PTU:</label>
                <input type="number" step="0.01" placeholder="Podaj wartosć PTU" class="form-control form-control-lg" id="id_ptu_value">
            </div>
            <div class="mt-3">
                <button class="btn btn-outline-primary btn-lg" type="button" id="ptu-save" data-url="{% url 'stats:save_ptu' %}"><i class="far fa-save"></i> Zapisz</button>
            </div>
        </div>
        <div class="col-12 col-lg-6 col-xl-8">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Data</th>
                            <th scope="col">Wartość</th>
                        </tr>
                    </thead>
                    <tbody id="ptu-list">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-right border-right-0">Razem:</td>
                            <td id="ptu-sum" class="border-left-0">0,00 zł</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
