{% extends 'base.html' %}

{% block content %}
<div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
        <form action="{% url 'login' %}?next={{ request.GET.next }}" method="post" class="form-horizontal" role="form">
            {% csrf_token %}            
            <h1><span class="col-sm-offset-1">Zaloguj się</span></h1>
            {% include 'forms/form.html' with form=form %}
            <div class="card-deck text-center">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Akcje</h5>
                        <button class="btn btn-outline-primary btn-lg" type="submit"><i class="far fa-save"></i> Zaloguj się</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
{% endblock %}
