{% extends 'base.html' %}

{% block content %}
<div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
        <form action="{% url 'login' %}" method="post" class="form-horizontal" role="form">{% csrf_token %}
            <h1><span class="col-sm-offset-1">Zaloguj się</span></h1>
            {% if form.errors %}
                <div class="alert alert-danger">
                    <p><strong>Błąd!</strong> Wprowadź poprawne dane logowania.</p>
                </div>
            {% endif %}
            {% for field in form %}
                {% include 'registration/form_field.html' %}
            {% endfor %}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default btn-lg">Zaloguj się</button>
                </div>
            </div>
        </form>
        <script type="text/javascript">
            $(function(){
                $(".alert-message").alert();
                $('#mainForm').submit(function(){
                    $('#submit').button('loading');
                })
            });
            document.forms[1].elements[2].focus();
        </script>
        </div>
{% endblock %}
