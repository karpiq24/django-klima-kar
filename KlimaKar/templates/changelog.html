{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div id="changelog" data-changelog="{{ changelog }}"></div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/showdown.min.js' %}"></script>
<script>
    $(function() {
        const converter = new showdown.Converter();
        const html = converter.makeHtml($("#changelog").data("changelog"));
        $("#changelog").html(html);
    });
</script>
{% endblock %}
